name: Deploy DevOps Engineers Site

on:
  push:
    branches:
      - main
    paths:
      - 'sites/devopsengineers/**'
      - 'shared/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sites/devopsengineers/package-lock.json
        if: hashFiles('sites/devopsengineers/package-lock.json') != ''

      - name: Install dependencies
        working-directory: sites/devopsengineers
        run: npm ci

      - name: Build website
        working-directory: sites/devopsengineers
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sites/devopsengineers/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

